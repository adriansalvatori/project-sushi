<!DOCTYPE html>
<html lang="en">
<head>

        <div class="container busqueda horizontal">
            <input class="barra-busqueda" type="text" placeholder="Buscar...">
            <button class="icon"><img src="./assets/images/iphone/bx_search-alt.png" alt=""></button>
        </div>

    <main>

            <a class="tag">Todos</a>

                <img src="./assets/images/iphone/Sushi4.png" alt="">

            </div>
            <div class="box">
                <img src="./assets/images/iphone/Sushi5.png" alt="">

                <div class="price">$5.22</div>
            </div>
            <div class="box">
                <img src="./assets/images/iphone/Sushi4.png" alt="">
                <h3 class="title is-3">Tempura Roll</h3>
                <div class="price">$5.22</div>
            </div>
        </div>

        <div class="container promo-del-dia">
            <div class="title-bar">
                <h2 class="title is-2">Promo del día</h2>
                <div class="price">$11.70</div>
            </div>
        </div>

        <div class="container sugeridos-para-ti">
            <div class="title-bar">
                <h2 class="title is-2">Sugeridos para ti</h2>
            </div>
        </div>

    <footer>
    </footer>
